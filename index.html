<!DOCTYPE html>
<html lan="eng">
    <head>
        <meta character="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Calculator</title>
        <link rel="stylesheet" href="./style.css"/>
    </head>
    <body>
        <div class="calculator-contain">
            <p class="calculator-brand">CASIO</p>
            <div class="small-screen-all">
                <div class="small-screen small-screen-1"></div>
                <div class="small-screen"></div>
                <div class="small-screen"></div>
                <div class="small-screen small-screen-4 "></div>
            </div>
            <input type="text" class="screen">
        

            <div class="button-row">
                <button type="button" class="btnr1">Shift</button>
                <button type="button" class="btnr1">Alpha</button>
                <button type="button" class="btnrm">Replay</button>
                <button type="button" class="btnr1">On/Off</button>
               <button type="button" class="btnr1">Mode</button>
            </div>

        <div class="button-row">
            <button type="button" class="button button-oval">log</button>
            <button type="button" class="button button-oval">prb</button>
            <button type="button" class="button button-oval">hyp</button>
            <button type="button" class="button button-oval">data</button>
           <button type="button" class="button button-oval spbtn">AC</button>
        </div>
        <div class="button-row">
            <button type="button" class="button button-oval">in</button>
            <button type="button" class="button button-oval">n/d</button>
            <button type="button" class="button button-oval">x10<sup>π</sup></button>
            <button type="button" class="button button-oval">table</button>
            <button type="button" class="button button-oval spbtn">clear</button>
        </div>
        <div class="button-row">
            <button type="button" class="button button-oval">π</button>
            <button type="button" class="button button-oval">sin</button>
            <button type="button" class="button button-oval">cos</button>
            <button type="button" class="button button-oval">tan</button>
            <button type="button" class="button button-oval">÷</button>
        </div>
        <div class="button-row">
            <button type="button" class="button button-oval">^</button>
            <button type="button" class="button button-oval">x<sup>-1</sup></button>
            <button type="button" class="button button-oval">(</button>
            <button type="button" class="button button-oval">)</button>
            <button type="button" class="button button-oval">X</button>
        </div>
        <div class="button-row">
            <button type="button" class="button button-oval" >x<sup>2</sup></button>
            <button type="button" class="button button-oval btnleft">7</button>
            <button type="button" class="button button-oval btncen">8</button>
            <button type="button" class="button button-oval btnrit">9</button>
            <button type="button" class="button button-oval">-</button>
        </div>
        <div class="button-row">
            <button type="button" class="button button-oval">x<sup>yzi</sup></button>
            <button type="button" class="button button-oval btnleft">4</button>
            <button type="button" class="button button-oval btncen">5</button>
            <button type="button" class="button button-oval btnrit">6</button>
            <button type="button" class="button button-oval">+</button>
        </div>
        <div class="button-row">
            <button type="button" class="button button-oval">sto*</button>
            <button type="button" class="button button-oval btnleft">1</button>
            <button type="button" class="button button-oval btncen">2</button>
            <button type="button" class="button button-oval btnrit">3</button>
            <button type="button" class="button button-oval"><></button>
        </div>
        <div class="button-row">
            <button type="button" class="button button-oval">on</button>
            <button type="button" class="button button-oval btnleft">0</button>
            <button type="button" class="button button-oval btncen">.</button>
            <button type="button" class="button button-oval btnrit">(-)</button>
            <button type="button" class="button button-oval spbtn">enter</button>
        </div>
    </div>
    </body>
</html>
